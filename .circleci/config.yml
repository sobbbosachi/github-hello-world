# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  print_hello:
    environment:
      CODE: 123456789
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command:
            ls
            echo $CODE
            echo hello
  print_world:
    environment:
      CODE: 567845678567845678
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command:
            ls
            echo $CODE
            echo world



workflows:
  # Name the workflow "welcome"
  welcome:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello